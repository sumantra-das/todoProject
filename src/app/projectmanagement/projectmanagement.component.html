<div class="container">

<p></p>
<p></p>
<p></p>

<form class="form-inline" #projectAddFrom="ngForm" (ngSubmit)="projectAddFromSubmit(projectAddFrom.value)">  
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Project Name</label>
    <input type="text" class="form-control"  placeholder="Enter Project Name" name="projectName" ngModel>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Add</button>
</form>

<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Project Name</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of allProject; index as k">
        <th scope="row">{{ k+1 }}</th>
        <td>{{i}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-info" routerLink="todo/{{ i }}">View</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" (click)="updateProjectModal(i)">Edit</button>
            <button type="button" class="btn btn-info" (click)="removeProject(i)">Delete</button>
          </div>
        </td>
      </tr>
     
    </tbody>
  </table>
</div>



</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Update Project Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="prNamenew" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateProjectName()">Save changes</button>
      </div>
    </div>
  </div>
</div>
